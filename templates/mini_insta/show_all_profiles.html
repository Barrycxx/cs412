<!--
mini_insta/templates/mini_insta/show_all_profiles.html
Xinxu Chen (chenxin@bu.edu)

Displays all profiles as a grid similar to Instagram.
-->

{% extends "mini_insta/base.html" %}

{% block content %}

<h2 class="page-title">All Profiles</h2>

<div class="profile-grid">
  {% for p in profiles %}
    <a class="profile-card" href="{% url 'mini_insta:show_profile' p.pk %}">
      <img src="{{ p.profile_image_url }}" class="profile-image" alt="profile image">

      <div class="profile-info">
        <div class="display-name">{{ p.display_name }}</div>
        <div class="username">@{{ p.username }}</div>
      </div>
    </a>
  {% endfor %}
</div>

<style>
.page-title {
  margin: 8px 0 18px 0;
  font-size: 28px;
  font-weight: 700;
}

/* grid layout */
.profile-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 28px;
  margin-top: 18px;
}

/* card */
.profile-card {
  text-decoration: none;
  color: black;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #e6e6e6;
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}

.profile-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

/* image fixed size */
.profile-image {
  width: 100%;
  height: 240px;
  object-fit: cover;
  display: block;
}

/* info */
.profile-info {
  padding: 14px 14px 16px 14px;
}

.display-name {
  font-weight: 600;
  font-size: 17px;
  margin-bottom: 4px;
}

.username {
  color: #8e8e8e;
  font-size: 14px;
}
</style>

{% endblock %}
