{% extends "quotes/base.html" %}

{% block content %}

<h2>All Quotes</h2>

<div class="quote-list">
  {% for q in quotes %}
    <div class="quote-card">
      <p>{{ q }}</p>
    </div>
  {% endfor %}
</div>

<h2>All Images</h2>

<div class="grid">
  {% for img in images %}
    <div class="grid-item">
      <img src="{{ img }}" alt="{{ person_name }}">
    </div>
  {% endfor %}
</div>

{% endblock %}
